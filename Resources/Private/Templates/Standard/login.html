<f:section name="content">
	<f:if condition="{form}">
		<f:section name="content">
			<div><h1>{form}</h1></div>
			<f:form method="post" controller="Standard" action="auth">
			<label for="Email">E-Mail</label><br />
			<input name="mail"></input> <br />
			<label for="Password">Passwort</label><br />
			<input name="pass"></input> <br />
			<f:form.submit value="Login"/>
			</f:form>
		</f:section>
	</f:if>
</f:section>
